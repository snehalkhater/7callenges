<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Input - Day 2</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background: #1a1a2e;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
  }

  h1 {
    color: #fff;
    margin-bottom: 10px;
    font-size: 2rem;
    text-align: center;
  }

  h2 {
    color: #fff;
    margin-bottom: 30px;
    font-size: 1.5rem;
    text-align: center;
  }

  .otp-container {
    display: flex;
    gap: 15px;
  }

  .otp-input {
    width: 50px;
    height: 60px;
    text-align: center;
    font-size: 2rem;
    border-radius: 10px;
    border: 2px solid #ccc;
    outline: none;
    background: #fff;
    transition: all 0.3s ease;
    color: #1a1a2e;
  }

  .otp-input:focus {
    border-color: #6c5ce7;
    box-shadow: 0 0 10px #6c5ce7;
    transform: scale(1.1);
  }

  .otp-input.correct {
    border-color: #00b894;
    background: #dff9f0;
    color: #00b894;
    box-shadow: 0 0 10px #00b894;
  }

  .otp-input.incorrect {
    border-color: #d63031;
    background: #ffe6e6;
    color: #d63031;
    animation: shake 0.3s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  .buttons {
    margin-top: 30px;
    display: flex;
    gap: 15px;
    justify-content: center;
  }

  .verify-btn {
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #6c5ce7;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .verify-btn:hover {
    background: #574fd6;
  }

  .message {
    margin-top: 15px;
    font-size: 1rem;
    color: #fff;
    text-align: center;
    min-height: 1.2rem;
  }
</style>
</head>
<body>

<h1>OTP Input Design</h1>
<h2>Day 2</h2>

<div>
  <div class="otp-container">
    <input type="text" maxlength="1" class="otp-input">
    <input type="text" maxlength="1" class="otp-input">
    <input type="text" maxlength="1" class="otp-input">
    <input type="text" maxlength="1" class="otp-input">
    <input type="text" maxlength="1" class="otp-input">
    <input type="text" maxlength="1" class="otp-input">
  </div>
  
  <div class="buttons">
    <button class="verify-btn">Verify OTP</button>
  </div>
  
  <div class="message"></div>
</div>

<script>
  const inputs = document.querySelectorAll('.otp-input');
  const verifyBtn = document.querySelector('.verify-btn');
  const message = document.querySelector('.message');

  const correctOTP = "123456"; // Example OTP for validation

  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      input.value = input.value.replace(/[^0-9]/g, '');
      if(input.value && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });

    input.addEventListener('keydown', (e) => {
      if(e.key === "Backspace" && !input.value && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  verifyBtn.addEventListener('click', () => {
    const userOTP = Array.from(inputs).map(i => i.value).join('');
    if(userOTP === correctOTP) {
      inputs.forEach(i => {
        i.classList.remove('incorrect');
        i.classList.add('correct');
      });
      message.textContent = "✅ OTP Verified Successfully!";
      message.style.color = "#00b894";
    } else {
      inputs.forEach(i => {
        i.classList.remove('correct');
        i.classList.add('incorrect');
      });
      message.textContent = "❌ Invalid OTP. Try Again!";
      message.style.color = "#d63031";
      setTimeout(() => {
        inputs.forEach(i => i.classList.remove('incorrect'));
        inputs.forEach(i => i.value = '');
        inputs[0].focus();
      }, 1000);
    }
  });
</script>

</body>
</html>
