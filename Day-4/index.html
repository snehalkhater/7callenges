<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Folder</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      /* new purple-blue gradient */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffeb3b;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .folder {
      position: relative;
      width: 250px;
      height: 160px;
      background: #80cbc4;
      /* new folder color (teal) */
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      overflow: visible;
      margin-top: 120px;
      /* pushes folder slightly down */
    }

    .folder::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 20px;
      width: 100px;
      height: 30px;
      background: #4db6ac;
      /* new darker tab color */
      border-radius: 8px 8px 0 0;
    }

    .card {
      position: absolute;
      width: 160px;
      height: 100px;
      border-radius: 12px;
      top: 30px;
      left: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transform: translateY(20px) scale(0.9);
      opacity: 0;
      transition: all 0.6s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .card.blue {
      background: #007BFF;
      z-index: 3;
    }

    .card.green {
      background: #28a745;
      z-index: 2;
    }

    .card.orange {
      background: #fd7e14;
      z-index: 1;
    }

    /* Hover animation */
    .folder:hover .card {
      transform: translateY(-160px) scale(1);
      opacity: 1;
    }

    .folder:hover .card:nth-child(2) {
      transform: translate(-120px, -120px) rotate(-12deg);
      transition-delay: 0.1s;
    }

    .folder:hover .card:nth-child(3) {
      transform: translate(120px, -120px) rotate(12deg);
      transition-delay: 0.2s;
    }
  </style>
</head>

<body>
  <h1>ðŸ“‚ Interactive Folder - Day 4</h1>

  <div class="folder">
    <div class="card blue">images</div>
    <div class="card green">music</div>
    <div class="card orange">videos</div>
  </div>
</body>

</html>
