<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Project Submission</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a002b, #0d1a3a);
      color: #fff;
      overflow-x: hidden;
    }

    h1, h2 {
      text-align: center;
    }

    /* Form container */
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    .form-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-group option{
        color: #1a002b;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    textarea { resize: none; }

    button {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,0,200,0.6);
    }

    /* Overlay loader */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10,0,25,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
      display: none;
    }

    .warp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top: 6px solid #ff00cc;
      border-right: 6px solid #3333ff;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 300px;
      height: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      border-radius: 10px;
      transition: width 0.5s;
    }

    .loading-text {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Success page */
    .success-page {
      display: none;
      text-align: center;
      padding: 40px;
      animation: fadeIn 1.5s ease;
    }
    .success-card {
      max-width: 700px;
      margin: 30px auto;
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 20px;
      text-align: left;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      animation: slideUp 1s ease;
    }
    .success-card h3 {
      margin-top: 0;
      color: #ff9df5;
    }

    @keyframes spin { 
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="form-container" id="formPage">
  <h1>Submit Your Project ðŸš€</h1>
  <form id="projectForm">
    <div class="form-group">
      <label>Project Name</label>
      <input type="text" id="name" autocomplete="off" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea id="desc" rows="3" autocomplete="off"required></textarea>
    </div>
    <div class="form-group">
      <label>Category</label>
      <select id="category" required>
        <option>Web Development</option>
        <option>Mobile App</option>
        <option>AI / ML</option>
        <option>Blockchain</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Tags (comma separated)</label>
      <input type="text" id="tags" autocomplete="off">
    </div>
    <div class="form-group">
      <label>Project URL</label>
      <input type="url" id="url" autocomplete="off">
    </div>
    <div class="form-group">
      <label>Team Members</label>
      <input type="text" id="team" autocomplete="off">
    </div>
    <button type="submit">Submit Project</button>
  </form>
</div>

<!-- Overlay loader -->
<div class="overlay" id="overlay">
  <div class="warp"></div>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
  <div class="loading-text" id="loadingText">Fetching with AIâ€¦</div>
</div>

<!-- Success page -->
<div class="success-page" id="successPage">
  <h1>ðŸŽ‰ Project Submitted Successfully!</h1>
  <p>Hereâ€™s what you shared with us:</p>
  <div class="success-card" id="projectCard"></div>
</div>

<script>
  const form = document.getElementById("projectForm");
  const overlay = document.getElementById("overlay");
  const progress = document.getElementById("progress");
  const loadingText = document.getElementById("loadingText");
  const formPage = document.getElementById("formPage");
  const successPage = document.getElementById("successPage");
  const projectCard = document.getElementById("projectCard");

  const messages = [
    "Analyzing your project ideaâ€¦",
    "Fetching best resourcesâ€¦",
    "Optimizing detailsâ€¦",
    "Almost doneâ€¦"
  ];

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    formPage.style.display = "none";
    overlay.style.display = "flex";

    let i = 0;
    let progressVal = 0;

    const interval = setInterval(() => {
      progressVal += 25;
      progress.style.width = progressVal + "%";
      loadingText.textContent = messages[i] || "Finishing upâ€¦";
      i++;

      if (progressVal >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          overlay.style.display = "none";
          showSuccess();
          launchConfetti();
        }, 800);
      }
    }, 1000);
  });

  function showSuccess() {
    successPage.style.display = "block";
    const name = document.getElementById("name").value;
    const desc = document.getElementById("desc").value;
    const category = document.getElementById("category").value;
    const tags = document.getElementById("tags").value;
    const url = document.getElementById("url").value;
    const team = document.getElementById("team").value;

    projectCard.innerHTML = `
      <h3>${name}</h3>
      <p><strong>Description:</strong> ${desc}</p>
      <p><strong>Category:</strong> ${category}</p>
      <p><strong>Tags:</strong> ${tags}</p>
      <p><strong>URL:</strong> <a href="${url}" target="_blank">${url}</a></p>
      <p><strong>Team:</strong> ${team}</p>
    `;
  }

  /* Confetti celebration */
  function launchConfetti() {
    const duration = 3 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      const confetti = document.createElement("div");
      confetti.style.position = "fixed";
      confetti.style.top = "-10px";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.width = "10px";
      confetti.style.height = "10px";
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.borderRadius = "50%";
      confetti.style.opacity = 0.8;
      confetti.style.zIndex = 9999;
      document.body.appendChild(confetti);

      let fall = setInterval(() => {
        confetti.style.top = parseInt(confetti.style.top) + 5 + "px";
        if (parseInt(confetti.style.top) > window.innerHeight) {
          confetti.remove();
          clearInterval(fall);
        }
      }, 20);

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  }
</script>

</body>
</html>
