<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaction Design Challenge</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Background with gradient overlay */
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url("bg.jpg") no-repeat center center/cover;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 500px;
    }

    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .buttons a {
      text-decoration: none;
      background: #222;   /* Dark color */
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s ease;
      display: inline-block;
    }

    .buttons a:hover {
      background: #000; /* Even darker on hover */
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interaction Design Challenge</h1>
    <p>7 - Days Challenge are completed by me check out the Challenge from the links below:</p>
    <div class="buttons">
      <a href="./../Day-1/index.html">Day 1</a>
      <a href="./../Day-2/index.html">Day 2</a>
      <a href="./../Day-3/index.html">Day 3</a>
      <a href="./../Day-4/index.html">Day 4</a>
      <a href="./../Day-5/index.html">Day 5</a>
      <a href="./../Day-6/index.html">Day 6</a>
      <a href="./../Day-7/index.html">Day 7</a>
    </div>
  </div>
</body>
</html>
